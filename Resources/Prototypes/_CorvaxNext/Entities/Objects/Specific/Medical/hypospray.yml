- type: entity
  name: basic omniheal injector
  parent: ChemicalMedipen
  id: RoyalOmnihealT1Medipen
  suffix: DO NOT MAP, Battle Royal
  description: A standard medical auto-injector containing 5 units of Omniheal. Effective for treating minor injuries and stabilizing patients.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/medipen.rsi
    layers:
    - state: medipen
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: true
    emptySpriteName: medipen_empty
  - type: Hypospray
    solutionName: pen
    transferAmount: 5
    onlyAffectsMobs: false
    injectOnly: true
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 5
        reagents:
        - ReagentId: RoyalOmniheal
          Quantity: 5

